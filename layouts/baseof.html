<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body>
  {{ with resources.Get "js/darkmode.js" | minify }}
    <script>{{ .Content | safeJS }}</script>
  {{ end }}
  <header>
    {{ partial "header.html" . }}
  </header>
  <main>
    {{ block "main" . }}{{ end }}
  </main>
  <footer>
    {{ partialCached "footer.html" . }}
  </footer>
</body>
</html>
