{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  <hr class="double">
  <div class="time-list">
    <ul>
      {{ range .Pages }}
      <li>
        <span>{{- partial "date" .Date -}}</span>
        <div><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></div>
      </li>
      {{ end }}
    </ul>
  </div>
  <div class="terminal-nav">
    {{ partial "menu.html" (dict "menuID" "main" "page" . "includeBack" true) }}
  </div>
{{ end }}
