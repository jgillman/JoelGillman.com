{{ define "main" }}
    <h1>{{ .Title }}</h1>
    {{ .Content }}
    <hr class="double">
    <div class="time-list">
        <ul>
            {{ range .Pages }}
            <li>
                <span>{{- partial "date" .Date -}}</span>
                <div><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></div>
            </li>
            {{ end }}
        </ul>
    </div>
    <div class="terminal-nav">
      <div class="back-nav">
        <a href="../" class="back-link">../</a>
      </div>
    </div>
{{ end }}
