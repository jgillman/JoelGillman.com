{{ $videoBaseName := .Get "name" }}
{{ $src := urls.JoinPath .Page.Path $videoBaseName }}
{{ with $src }}
<video autobuffer autoplay loop controls playsinline muted>
	<source src="{{ . }}.mp4">
	<source src="{{ . }}.hd.webm">
	<source src="{{ . }}.ogg">
	<object type="video/mp4" data="{{ . }}.mp4">
		<param name="src" value="{{ . }}.mp4">
		<param name="autoplay" value="true">
		<param name="autoStart" value="1">
		<param name="loop" value="true">
		<param name="playsinline" value="true">
		<param name="mute" value="true">
		<p><a href="{{ . }}.mp4">Download this video file.</a></p>
	</object>
</video>
{{ end }}
