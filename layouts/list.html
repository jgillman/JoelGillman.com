{{ define "main" }}
    <h1>{{ .Title }}</h1>
    {{ .Content }}
    <div class="time-list">
        <ul>
            {{ range .Pages }}
            <li>
                <span>{{- partial "date" .Date -}}</span>
                <div><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></div>
            </li>
            {{ end }}
        </ul>
    </div>
{{ end }}
