<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body>
  <header>
{{- if and hugo.IsDevelopment .Site.BuildDrafts -}}
  <pre>
Kind: {{ .Kind }}
Type: {{ .Type }}
  </pre>
  <button class="btn-toggle">Toggle Dark-Mode</button>
{{- end -}}
    {{- partial "header.html" . -}}
  </header>
  <main>
    {{ block "main" . }}{{ end }}
  </main>
  <footer>
    {{ partial "footer.html" . }}
  </footer>
</body>
</html>
